<!DOCTYPE html>
<html>
  <head>
    <title>CartoDB map demo</title>

    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
  </head>

  <body>
    <div id="map"></div>
  </body>

  <script src="/assets/cartodb.js"></script>
  <script>
    window.onload = function() {
      cdb.load('/', function() {
        // create a map
        var map = new cdb.geo.Map({
        center: [18.289374355860424, 59.765625]
          
        });
        var mapView = new cdb.geo.LeafletMapView({
          el: $('#map'),
          map: map
        });

        map.setZoom(2);

        map.bind('change:center', function(model, center) {
          console.log(center[0], center[1]);
        });


        var URL  = 'http://a.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png';
        var URL2 = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png';
        URL = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/22677/256/{z}/{x}/{y}.png',
        

        map.addLayer(new cdb.geo.TileLayer({urlTemplate: URL}));
        window.map = map; // to play in console
      });
    };
  </script>
</html>
